<style>
    /* Import a modern font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap');
    
    .offer-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 40px;
        background: white;
        border: 3px dashed #4facfe;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        font-family: 'Montserrat', sans-serif;
    }
    
    .offer-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .offer-title {
        font-size: 42px;
        font-weight: 800;
        color: #333;
        margin-bottom: 20px;
        line-height: 1.2;
    }
    
    /* Price Box */
    .price-box {
        background: #fff3e0;
        color: #333;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        border: 3px dashed #4facfe;
        position: relative;
    }
    
    /* Discount Badge */
    .discount-badge {
        position: absolute;
        top: -15px;
        right: -15px;
        background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
        color: white;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        z-index: 10;
        animation: pulse-badge 2s infinite;
    }
    
    .discount-badge .percentage {
        font-size: 28px;
        line-height: 1;
        margin-bottom: 2px;
    }
    
    .discount-badge .off-text {
        font-size: 14px;
        line-height: 1;
        font-weight: 700;
    }
    
    @keyframes pulse-badge {
        0%, 100% {
            transform: scale(1);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }
        50% {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.6);
        }
    }
    
    .price-label {
        font-size: 20px;
        margin-bottom: 15px;
        font-weight: 600;
        color: #666;
    }
    
    .price-old {
        font-size: 36px;
        text-decoration: line-through;
        margin-bottom: 8px;
        font-weight: 600;
        color: #ff1744;
    }
    
    .price-new {
        font-size: 72px;
        font-weight: 800;
        line-height: 1;
        text-shadow: none;
        margin-bottom: 15px;
        color: #00c853;
    }
    
    .price-subtitle {
        font-size: 18px;
        font-weight: 600;
        color: #666;
    }
    
    /* Benefits */
    .benefits-bottom {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 30px 20px;
        background: #fff3e0;
        border-radius: 10px;
        margin-bottom: 30px;
        border: 3px dashed #4facfe;
    }
    
    .benefit-item-bottom {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        font-weight: 600;
        color: #333;
        justify-content: center;
    }
    
    .benefit-icon {
        width: 26px;
        height: 26px;
        background: #00c853;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 16px;
        flex-shrink: 0;
    }
    
    /* CTA Button */
    .cta-button {
        display: block;
        width: 100%;
        max-width: 100%;
        padding: 25px;
        background: linear-gradient(145deg, #ffeb3b, #fdd835);
        color: #1565c0;
        text-align: center;
        font-size: 32px;
        font-weight: 800;
        text-decoration: none;
        border-radius: 10px;
        border: 3px solid #1565c0;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
        text-transform: uppercase;
        margin: 0 auto 15px auto;
        box-sizing: border-box;
    }
    
    .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }
    
    .cta-button:active {
        transform: translateY(0);
    }
    
    .cta-prices {
        text-align: center;
        margin-bottom: 30px;
        font-size: 22px;
        font-weight: 700;
        color: #333;
    }
    
    .cta-price-old {
        text-decoration: line-through;
        color: #ff1744;
        margin-right: 15px;
        font-weight: 600;
    }
    
    .cta-price-new {
        color: #00c853;
        font-size: 39px;
        font-weight: 800;
    }
    
    /* Decline Section */
    .decline-section {
        text-align: center;
        padding-top: 30px;
        border-top: 2px solid #ddd;
    }
    
    .decline-button {
        display: inline-block;
        color: #666;
        text-decoration: underline;
        font-size: 15px;
        font-weight: 600;
        transition: opacity 0.2s ease;
        cursor: pointer;
    }
    
    .decline-button:hover {
        opacity: 0.7;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .offer-container {
            padding: 25px;
            margin: 20px;
        }
        
        .offer-title {
            font-size: 28px;
        }
        
        .price-box {
            padding: 30px 25px;
        }
        
        .discount-badge {
            width: 70px;
            height: 70px;
            top: -12px;
            right: -12px;
        }
        
        .discount-badge .percentage {
            font-size: 24px;
        }
        
        .discount-badge .off-text {
            font-size: 12px;
        }
        
        .price-new {
            font-size: 56px;
        }
        
        .price-old {
            font-size: 28px;
        }
        
        .cta-button {
            font-size: 24px;
            padding: 20px;
        }
        
        .benefits-bottom {
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 25px 15px;
        }
        
        .benefit-item-bottom {
            font-size: 12px;
        }
    }
    
    @media (max-width: 480px) {
        .offer-title {
            font-size: 24px;
        }
        
        .price-box {
            padding: 25px 20px;
        }
        
        .discount-badge {
            width: 60px;
            height: 60px;
            top: -10px;
            right: -10px;
        }
        
        .discount-badge .percentage {
            font-size: 20px;
        }
        
        .discount-badge .off-text {
            font-size: 11px;
        }
        
        .price-new {
            font-size: 48px;
        }
        
        .price-old {
            font-size: 24px;
        }
        
        .cta-button {
            font-size: 20px;
            padding: 18px;
        }
        
        .cta-prices {
            font-size: 18px;
        }
        
        .cta-price-new {
            font-size: 32px;
        }
        
        .benefits-bottom {
            grid-template-columns: 1fr;
            gap: 12px;
            padding: 20px 15px;
        }
        
        .benefit-item-bottom {
            font-size: 13px;
        }
    }
</style>

<script>
    // ========================================
    // CONFIGURAÇÃO DE PREÇO (EDITE AQUI)
    // ========================================
    const VALOR_USD = 47; // ALTERE ESTE VALOR PARA MUDAR O PREÇO EM DÓLARES
    
    // ========================================
    // CONFIGURAÇÃO DE MOEDAS POR PAÍS
    // ========================================
    const CURRENCY_CONFIG = {
        'BR': { currency: 'BRL', symbol: 'R$', locale: 'pt-BR' },
        'US': { currency: 'USD', symbol: '$', locale: 'en-US' },
        'GB': { currency: 'GBP', symbol: '£', locale: 'en-GB' },
        'EU': { currency: 'EUR', symbol: '€', locale: 'de-DE' },
        'CA': { currency: 'CAD', symbol: 'C$', locale: 'en-CA' },
        'AU': { currency: 'AUD', symbol: 'A$', locale: 'en-AU' },
        'MX': { currency: 'MXN', symbol: '$', locale: 'es-MX' },
        'AR': { currency: 'ARS', symbol: '$', locale: 'es-AR' },
        'CL': { currency: 'CLP', symbol: '$', locale: 'es-CL' },
        'CO': { currency: 'COP', symbol: '$', locale: 'es-CO' },
        'JP': { currency: 'JPY', symbol: '¥', locale: 'ja-JP' },
        'CN': { currency: 'CNY', symbol: '¥', locale: 'zh-CN' },
        'IN': { currency: 'INR', symbol: '₹', locale: 'en-IN' },
        'ZA': { currency: 'ZAR', symbol: 'R', locale: 'en-ZA' }
    };
    
    // Taxa de câmbio padrão (fallback)
    const DEFAULT_RATES = {
        'BRL': 5.2965,
        'EUR': 0.92,
        'GBP': 0.79,
        'CAD': 1.36,
        'AUD': 1.52,
        'MXN': 17.20,
        'ARS': 850.00,
        'CLP': 950.00,
        'COP': 4100.00,
        'JPY': 149.50,
        'CNY': 7.24,
        'INR': 83.20,
        'ZAR': 18.50
    };
    
    // ========================================
    // DETECTAR PAÍS DO USUÁRIO
    // ========================================
    async function detectUserCountry() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            return data.country_code || 'US';
        } catch (error) {
            console.warn('Could not detect country, using US as default');
            return 'US';
        }
    }
    
    // ========================================
    // BUSCAR TAXAS DE CÂMBIO ONLINE
    // ========================================
    async function fetchExchangeRates() {
        try {
            const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const data = await response.json();
            return data.rates;
        } catch (error) {
            console.warn('Using offline exchange rates');
            return DEFAULT_RATES;
        }
    }
    
    // ========================================
    // FORMATAR PREÇO CONFORME MOEDA LOCAL
    // ========================================
    function formatPrice(value, countryCode) {
        const config = CURRENCY_CONFIG[countryCode] || CURRENCY_CONFIG['US'];
        
        // Para moedas sem centavos (JPY, por exemplo)
        const decimals = ['JPY', 'CLP'].includes(config.currency) ? 0 : 2;
        
        return value.toLocaleString(config.locale, {
            minimumFractionDigits: decimals,
            maximumFractionDigits: decimals
        });
    }
    
    // ========================================
    // ATUALIZAR TODOS OS PREÇOS NA PÁGINA
    // ========================================
    async function updateAllPrices() {
        // Detectar país e buscar taxas
        const countryCode = await detectUserCountry();
        const rates = await fetchExchangeRates();
        
        // Configuração da moeda
        const config = CURRENCY_CONFIG[countryCode] || CURRENCY_CONFIG['US'];
        const symbol = config.symbol;
        const currency = config.currency;
        
        // Calcular preços
        let valorLocal;
        if (currency === 'USD') {
            valorLocal = VALOR_USD;
        } else {
            const rate = rates[currency] || DEFAULT_RATES[currency] || 1;
            valorLocal = VALOR_USD * rate;
        }
        
        const valorOriginal = valorLocal * 2.4; // 140% a mais (preço riscado)
        
        // Atualizar elementos na página
        const priceOldElements = document.querySelectorAll('#priceOld, #ctaPriceOld');
        priceOldElements.forEach(el => {
            el.textContent = `${symbol} ${formatPrice(valorOriginal, countryCode)}`;
        });
        
        const priceNewElements = document.querySelectorAll('#priceNew, #ctaPriceNew');
        priceNewElements.forEach(el => {
            el.textContent = `${symbol} ${formatPrice(valorLocal, countryCode)}`;
        });
        
        // Atualizar subtítulo com preço em dólares
        const subtitleElement = document.getElementById('priceSubtitle');
        if (subtitleElement) {
            subtitleElement.textContent = `$ ${VALOR_USD.toFixed(2)} in US dollars`;
        }
        
        console.log(`Prices updated for ${countryCode} - ${currency}`);
    }
    
    // ========================================
    // INICIALIZAÇÃO
    // ========================================
    window.addEventListener('load', function() {
        updateAllPrices();
    });
</script>
